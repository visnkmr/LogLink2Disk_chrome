<body>
  <div id="container">
    <label for="input">URLs & Titles of Tabs:</label>
        <textarea id="input" rows="8" cols="40" placeholder="Enter some text here"></textarea>
    <label for="toggle">Show all tabs</label>
        <input type="checkbox" id="toggle">
    <br/>
    <br/>
    <label for="url">URL of server running savetodisk:</label>
        <textarea id="url" rows="2" cols="40">http://127.0.0.1:8080</textarea>
    <br/>
    <br/>
    <label for="folder">Folder to save to:</label>
        <textarea id="folder" rows="2" cols="40"></textarea>
    <br/>
    <br/>
    <button id="submit">LogLinktoDisk</button>
    <br/>
    <textarea readonly rows="8" cols="40" id="saved"></textarea>
  </div>
  <script src="popup.js"></script>
</body>
</html>
