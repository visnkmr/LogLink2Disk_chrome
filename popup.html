<html>
<head>
  <style>
    /* You can add some CSS styles here */
  </style>
</head>
<body>
  <div id="container">
    <label for="input">URLs & Titles of Tabs:</label>
        <textarea id="input" rows="8" cols="40" placeholder="Enter some text here"></textarea>
    <label for="toggle">all tabs</label>
        <input type="checkbox" id="toggle">
    <label for="left">left tabs</label>
        <input type="checkbox" id="left">
    <label for="right">right tabs</label>
        <input type="checkbox" id="right">
    <label for="selected">selected tabs</label>
        <input type="checkbox" id="selected">
    <br/>
    <br/>
    <label for="url">URL of server running savetodisk:</label>
        <textarea id="url" rows="2" cols="40">http://127.0.0.1:8080</textarea>
    <br/>
    <br/>
    <label for="folder">Folder to save to:</label>
        <textarea id="folder" rows="2" cols="40"></textarea>
      <label for="time">time</label>
        <input type="checkbox" id="time">
      <label for="browser">chrome</label>
        <input type="checkbox" id="browser">
    <br/>
    <br/>
    <button id="submit">LogLinktoDisk</button>
    <br/>
    <textarea readonly rows="8" cols="40" id="saved"></textarea>
  </div>
  <script src="popup.js"></script>
</body>
</html>
